<app-header></app-header>

<div class="container">
  <h1>Usuarios </h1>

  <button mat-raised-button color="primary" type="submit" class="btn btn-info" (click)="openAddUsuForm()" > Nuevo Usuario</button>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Nombres</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>Correo</th>
      <th>Numero Documento</th>
      <th>Tipo Documento</th>
      <th>Estado</th>
      <th width="220px">Accion</th>
    </tr>

    <tr *ngFor="let i of usuarios">
      <td>{{i.usu_ID }}</td>
      <td>{{i.usu_NOMBRES}}</td>
      <td>{{i.usu_DIRECCION}}</td>
      <td>{{i.usu_TELEFONO}}</td>
      <td>{{i.usu_CORREO}}</td>
      <td>{{i.usu_NUMDOCUMENTO}}</td>
      <td>{{i.usu_TDOC_ID}}</td>
      <td>{{i.usu_ROL_ID}}</td>
      <td>{{i.usu_ESTADO}}</td>


      <td>

        <button type="button"   class="btn btn-danger" (click)="openEditUsuForm(i.usu_ID)">Editar</button>
        <button type="button"   class="btn btn-danger" (click)="eliminarUsuario(i.usu_ID)">Eliminar</button>
      </td>
    </tr>

  </table>
</div>

<app-footer></app-footer>
